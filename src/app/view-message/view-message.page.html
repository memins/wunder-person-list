<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button
        [text]="getBackButtonText()"
        defaultHref="/"
      ></ion-back-button>
      <b class="profiles">
        <ion-title class="profiles">MY PROFILE</ion-title>
      </b>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar class="pexels" slot="start">
        <ion-img [src]="user.picture.large"></ion-img>
      </ion-avatar>
      <ion-label>
        <b class="name">Name</b>
        <div class="fullname">{{user.name.first}} {{user.name.last}}</div>
      </ion-label>
    </ion-item>
  </ion-list>
  <div style="padding: 0 40px">
    <ion-list>
      <div class="Bitmap-Copy-2">
        <h3 class="name">Location</h3>
        <div class="clr">
          {{user.location.city}}, {{user.location.state}}
          ({{user.location.country}})
          <div>
            <h3 class="name">Coordinates</h3>
            <div>{{user.location.coordinates.latitude}}</div>
            <div>{{user.location.coordinates.longitude}}</div>
          </div>
        </div>
      </div>
    </ion-list>

    <ion-row>
      <div class="bottom-info">
        <ion-col>
          <div class="gender-info">
            <h3 class="name">Gender</h3>
            <div class="gender" *ngIf="user.gender == 'male'">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="48"
                height="48"
                viewBox="0 0 172 172"
                style="fill: #000000"
              >
                <g transform="translate(25.8,25.8) scale(0.7,0.7)">
                  <g
                    fill="none"
                    fill-rule="nonzero"
                    stroke="none"
                    stroke-width="1"
                    stroke-linecap="butt"
                    stroke-linejoin="miter"
                    stroke-miterlimit="10"
                    stroke-dasharray=""
                    stroke-dashoffset="0"
                    font-family="none"
                    font-weight="none"
                    font-size="none"
                    text-anchor="none"
                    style="mix-blend-mode: normal"
                  >
                    <path d="M0,172v-172h172v172z" fill="none"></path>
                    <g fill="#6374f3">
                      <path
                        d="M93.16667,14.33333v14.33333h40.08854l-38.74479,38.74479c-8.39844,-6.32682 -18.72851,-10.07813 -30.01042,-10.07813c-27.63086,0 -50.16667,22.53581 -50.16667,50.16667c0,27.63086 22.53581,50.16667 50.16667,50.16667c27.63086,0 50.16667,-22.53581 50.16667,-50.16667c0,-11.2819 -3.7513,-21.61198 -10.07812,-30.01042l38.74479,-38.74479v40.08854h14.33333v-64.5zM64.5,71.66667c19.87631,0 35.83333,15.95703 35.83333,35.83333c0,19.87631 -15.95703,35.83333 -35.83333,35.83333c-19.8763,0 -35.83333,-15.95703 -35.83333,-35.83333c0,-19.8763 15.95703,-35.83333 35.83333,-35.83333z"
                      ></path>
                    </g>
                  </g>
                </g>
              </svg>
            </div>

            <div class="gender" *ngIf="user.gender == 'female'">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="48"
                height="48"
                viewBox="0 0 172 172"
                style="fill: #000000"
              >
                <g transform="translate(25.8,25.8) scale(0.7,0.7)">
                  <g
                    fill="none"
                    fill-rule="nonzero"
                    stroke="none"
                    stroke-width="1"
                    stroke-linecap="butt"
                    stroke-linejoin="miter"
                    stroke-miterlimit="10"
                    stroke-dasharray=""
                    stroke-dashoffset="0"
                    font-family="none"
                    font-weight="none"
                    font-size="none"
                    text-anchor="none"
                    style="mix-blend-mode: normal"
                  >
                    <path d="M0,172v-172h172v172z" fill="none"></path>
                    <g fill="#6374f3">
                      <path
                        d="M86,0c-27.63086,0 -50.16667,22.53581 -50.16667,50.16667c0,25.19531 18.75651,45.99544 43,49.49479v29.33854h-28.66667v14.33333h28.66667v28.66667h14.33333v-28.66667h28.66667v-14.33333h-28.66667v-29.33854c24.24349,-3.49935 43,-24.29948 43,-49.49479c0,-27.63086 -22.53581,-50.16667 -50.16667,-50.16667zM86,14.33333c19.87631,0 35.83333,15.95703 35.83333,35.83333c0,19.87631 -15.95703,35.83333 -35.83333,35.83333c-19.8763,0 -35.83333,-15.95703 -35.83333,-35.83333c0,-19.8763 15.95703,-35.83333 35.83333,-35.83333z"
                      ></path>
                    </g>
                    <path d="" fill="none"></path>
                  </g>
                </g>
              </svg>
            </div>
          </div>
        </ion-col>
        <ion-col>
          <div class="age-info">
            <h3 class="name">Age</h3>
            <div class="clr age">{{user.dob.age}}</div>
          </div>
        </ion-col>
      </div>
    </ion-row>
  </div>
</ion-content>
