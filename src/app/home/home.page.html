<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <b class="profiles">PROFILES</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Inbox </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item
      *ngFor="let u of data ; let i = index"
      (click)="goToUserDetailPage(u)"
      style="padding: 0 24px"
    >
      <ion-avatar class="img" slot="start">
        <ion-img [src]="u.picture.medium"></ion-img>
      </ion-avatar>
      {{u.name.first}} , {{u.dob.age}}
    </ion-item>
  </ion-list>
</ion-content>
